<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/7d173c52a6.js" crossorigin="anonymous"></script>
		<title>HTML5 Form</title>
  </head>
  <body>
    <div class=container>
		<form  class= "border border-1 mt-4">	  
		 <div class="row border border-1  bg-light rounded-top p-1 m-1">
				<div class="col p-1 m-1 ">
					<div class="card-header">
						<h2>Payment for example</h2>						
					</div>
			    </div>			
		</div>		  
		<div class="d-flex justify-content-center row text-danger mt-4 mx-4 ">
			<div class="d-flex  col-12 bg-danger bg-opacity-25 p-1 border border-2 rounded">
				  <h6 >Some fields are missing</h6>
			</div>			
		 </div>			 
		  <div class="row  mt-5 mx-4">
				<div class="col-5">				
				<label for="card" class="form-label fw-bold"">Card #</label>					 
				<input type="text" inputmode="numeric" pattern="\d*" id="card" name="card" placeholder="xxxxxxxxxxxx" class="form-control">
				</div>
				<div class="col-3 ">    
					<label for="cvc" class="form-label fw-bold">CVC#</label>
					<input type="text" inputmode="numeric" pattern="\d*" id="CVC#" name="card" placeholder="0000" class="form-control">
				 </div>
				<div class="col-4 fw-bold ">    
				
				<label for="amount" class="form-label">Amount</label>
			   <div class="d-flex">
				<p>$</p> 
				<input type="text" inputmode="numeric" pattern="\d*" id="amount" name="card" placeholder="Amount" class="form-control" >
			</div>
			 </div>
		</div>
		<div class="row  mt-2 mx-2" >
			<div class="col-5">
				<label for="amount" class="form-label fw-bold">First Name</label>				 
				<input type="text" id="fname" name="fname" class="form-control" >
			</div>
			<div class="col-5">
				<label for="amount" class="form-label fw-bold">Last Name </label>
				 
				<input type="Text" id="lname" name="lname" class="form-control" >
			 </div>
		</div>
			<div class="row  mt-3 mx-2" >
				<div class="col-6">
					<label for="amount" class="form-label fw-bold">City</label>
					<input type="Text" id="amount" class="form-control" >
				</div>
				<div class="col-3">
					<label for="amount" class="form-label fw-bold">State</label>
					<select class="form-select" aria-label="select">
						<option value="Florida">Florida</option>
                        <option value="Washinton">Washinton</option>
                        <option value="Texas">Texas</option>					
					</select>
				</div>
				<div class="col-3">
					<label for="amount" class="form-label fw-bold">Postal Code</label>					 
					<input type="Text" id="amount"placeholder="" class="form-control" >
				</div>
			</div>
			<div class="row  mt-4 mx-3">
				<div class="col-6">
					<label for="amount" class="form-label fw-bold">We accept:</label>
					<div class="bg-secondary rounded py-6 w-50">
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="radioselect" id="inlineRadio1" value="option1">
						<label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
					  </div>
					  <div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="radioselect" id="inlineRadio2" value="option2">
						<label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
					  </div>
					  <div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="radioselect" id="inlineRadio2" value="option2">
						<label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club"></i></label>
					  </div>
					  <div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="radioselect" id="inlineRadio2" value="option2">
						<label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
					  </div>
					</div>
				</div>
				<div class="col-6">
					<label for="amount" class="form-label fw-bold">Message</label>
					<textarea class="form-control"></textarea>
					 <p class="text-muted">Add any notes here</p>					
				 </div>
			</div>
			<div class="row  py-3 px-3 bg-light m-0 p-0 border border-1" >
			  <div  class="col-12  d-flex justify-content-end ">
					<button class="btn btn-secondary me-md-2" type="button">Cancel</button>
					<button class="btn btn-primary" type="button">Send</button>
			  </div>
			</div>
  </form>
</div>
  </body>
</html>
